<ion-header>
  <ion-navbar>
    <button ion-button menuToggle id="navIcon">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><p id="navTitle">Soul Calibur 6</p></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 id="pageHeader">Choose a Character</h3>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col *ngFor="let char of this.chars">
        <div class="charContainer shadow" (click)="toFrameSheet(char.name)">
            <p class="charHeader">{{ char.name }}</p>
            <img class="cardImage" [src]="char.imagePath">        
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <div class="divCenter">
        <p id="copyright">
          CD PROJEKT®, The Witcher®, Geralt® are registered trademarks of CD PROJEKT Capital Group.
          The Witcher game © CD PROJEKT S.A. Developed by CD PROJEKT S.A. All rights reserved.
          SOULCALIBUR™Ⅵ ＆ © BANDAI NAMCO Entertainment Inc.
        </p>      
      </div>
    </ion-row>
  </ion-grid> 

</ion-content>
